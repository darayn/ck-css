<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 2 Assignment</title>
  </head>
  <body>
    <section id="1">
      <div class="zomato-card">
        <div class="upper">
          <img
            class="card-img"
            src="https://source.unsplash.com/1600x1000/?food"
            alt=""
          />
          <p class="promoted">Promoted</p>
          <p class="offer">50% off up to 100</p>
          <p class="delivery-time">38 min</p>
        </div>
        <div class="middle">
          <h3 class="title">Center Point Restaurant</h3>
          <p class="sub-title">North Indian, Chinese</p>
        </div>
        <hr />
        <div class="instructions">
          <img
            class="tag"
            height="20px"
            width="40px"
            src="max-safety.webp"
            alt=""
          />
          <p class="message">
            Follows all Max Safety measures to ensure your food is safe
          </p>
        </div>
      </div>
    </section>
    <section id="2">
      <div class="landing-card"></div>
    </section>
    <section id="3">
      <div class="zomato-home"></div>
    </section>
    <section id="4">
      <div class="linkedin-profile"></div>
    </section>
  </body>
</html>
